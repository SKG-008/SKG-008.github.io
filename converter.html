<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unit Conversion Calculator</title>
    <meta name="description" content="Convert units across categories: length, mass, temperature, volume, energy, and more." />
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 30px auto;
            background: #f8f9fa;
            color: #222;
            padding: 10px 20px;
        }

        h1 {
            text-align: center;
            color: #1d3557;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #1d3557;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

            .back-button:hover {
                background-color: #457b9d;
            }

        .converter {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        select, input[type="number"] {
            padding: 8px 12px;
            margin: 10px 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            min-height: 1.5em;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Home</a>

    <h1>Unit Conversion Calculator</h1>

    <div class="converter">
        <label for="category">Category:</label>
        <select id="category">
            <option value="length">Length</option>
            <option value="mass">Mass</option>
            <option value="temperature">Temperature</option>
            <option value="volume">Volume</option>
            <option value="speed">Speed</option>
            <option value="pressure">Pressure</option>
            <option value="energy">Energy</option>
            <option value="power">Power</option>
            <option value="time">Time</option>
        </select>

        <div class="row">
            <input type="number" id="inputValue" placeholder="Enter value" />
            <select id="fromUnit"></select>
            <span>to</span>
            <select id="toUnit"></select>
        </div>

        <p id="result"></p>
    </div>

    <script>
        const units = {
            length: {
                meter: 1,
                kilometer: 1000,
                centimeter: 0.01,
                millimeter: 0.001,
                inch: 0.0254,
                foot: 0.3048,
                yard: 0.9144,
                mile: 1609.34
            },
            mass: {
                kilogram: 1,
                gram: 0.001,
                milligram: 0.000001,
                pound: 0.453592,
                ounce: 0.0283495,
                ton: 1000
            },
            temperature: {
                Celsius: "C",
                Fahrenheit: "F",
                Kelvin: "K"
            },
            volume: {
                liter: 1,
                milliliter: 0.001,
                gallon: 3.78541,
                quart: 0.946353,
                pint: 0.473176,
                cup: 0.24,
                fluid_ounce: 0.0295735
            },
            speed: {
                "m/s": 1,
                "km/h": 0.277778,
                mph: 0.44704,
                knot: 0.514444,
                "ft/s": 0.3048
            },
            pressure: {
                pascal: 1,
                bar: 100000,
                atm: 101325,
                psi: 6894.76,
                torr: 133.322
            },
            energy: {
                joule: 1,
                kilojoule: 1000,
                calorie: 4.184,
                kilocalorie: 4184,
                watt_hour: 3600,
                kilowatt_hour: 3600000,
                btu: 1055.06
            },
            power: {
                watt: 1,
                kilowatt: 1000,
                horsepower: 745.7,
                megawatt: 1000000
            },
            time: {
                second: 1,
                minute: 60,
                hour: 3600,
                day: 86400
            }
        };

        const categorySelect = document.getElementById('category');
        const fromUnit = document.getElementById('fromUnit');
        const toUnit = document.getElementById('toUnit');
        const inputValue = document.getElementById('inputValue');
        const result = document.getElementById('result');

        function populateUnits() {
            const cat = categorySelect.value;
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';
            const currentUnits = units[cat];
            for (const unit in currentUnits) {
                const option1 = document.createElement('option');
                option1.value = unit;
                option1.textContent = unit.replace(/_/g, ' ');
                fromUnit.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = unit;
                option2.textContent = unit.replace(/_/g, ' ');
                toUnit.appendChild(option2);
            }
            fromUnit.value = Object.keys(currentUnits)[0];
            toUnit.value = Object.keys(currentUnits)[1] || Object.keys(currentUnits)[0];
            doConversion();
        }

        function doConversion() {
            const val = parseFloat(inputValue.value);
            const cat = categorySelect.value;
            const from = fromUnit.value;
            const to = toUnit.value;

            if (isNaN(val)) {
                result.textContent = '';
                return;
            }

            if (cat === 'temperature') {
                let converted;
                if (from === to) {
                    converted = val;
                } else if (from === 'Celsius') {
                    converted = to === 'Fahrenheit' ? (val * 9 / 5 + 32) : (val + 273.15);
                } else if (from === 'Fahrenheit') {
                    converted = to === 'Celsius' ? ((val - 32) * 5 / 9) : (((val - 32) * 5 / 9) + 273.15);
                } else if (from === 'Kelvin') {
                    converted = to === 'Celsius' ? (val - 273.15) : ((val - 273.15) * 9 / 5 + 32);
                }
                result.textContent = `${val} ${from} = ${converted.toFixed(2)} ${to}`;
            } else {
                const baseValue = val * units[cat][from];
                const converted = baseValue / units[cat][to];
                result.textContent = `${val} ${from} = ${converted.toFixed(4)} ${to}`;
            }
        }

        categorySelect.addEventListener('change', () => {
            populateUnits();
            doConversion();
        });
        fromUnit.addEventListener('change', doConversion);
        toUnit.addEventListener('change', doConversion);
        inputValue.addEventListener('input', doConversion);

        // Initial setup
        populateUnits();
    </script>

    <footer>
        <p>&copy; 2025 AI Tools Hub. All rights reserved.</p>
        <p class="privacy-link"><a href="privacy.html">Privacy Policy</a></p>
    </footer>

</body>
</html>
