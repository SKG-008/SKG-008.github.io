<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniPost - Property Listings</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="fb-header">
        <div class="fb-header-content" style="display: flex; align-items: center;">
            <span class="fb-logo">Virtual.Market</span>
            <a href="listing.html" id="addListingLink" style="margin-left:16px; color:#fff; text-decoration:none; font-weight:bold; display:none;">Add Listing</a>
            <a href="mylistings.html" id="myListingsLink" style="margin-left:16px; color:#fff; text-decoration:none; font-weight:bold; display:none;">My Listings</a>
            <a href="bookmarks.html" id="bookmarksLink" style="margin-left:16px; color:#fff; text-decoration:none; font-weight:bold; display:none;">Bookmarks</a>
            <form id="loginForm" class="fb-auth" style="display: flex; align-items: center; gap: 8px; margin: 0;">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit" id="loginBtn">Login</button>
                <button type="button" id="registerBtn">Register</button>
            </form>
            <span id="displayUser" class="fb-user" style="margin-left: 24px;"></span>
            <a href="master.html" id="masterPageBtn" style="display:none; margin-left:16px; background:#fff; color:#1877f2; font-weight:bold; border-radius:4px; padding:6px 14px; text-decoration:none;">Master Page</a>
            <div style="flex:1"></div>
            <button id="logoutBtn" style="display:none; margin-left:auto;">Logout</button>
        </div>
    </header>
    <!-- Sale/Rent navigation below banner -->
    <div class="listing-type-nav" style="display:flex;justify-content:center;gap:32px;margin:24px 0 0 0;">
        <a href="index.html?sale" id="forSaleLink" class="listing-type-link">For Sale</a>
        <a href="index.html?rent" id="forRentLink" class="listing-type-link">For Rent</a>
    </div>
    <div class="container flex-container">
        <aside class="sidebar">
            <h3>
                <button id="toggleFilterBtn" type="button" style="width:100%;background:#1877f2;color:#fff;border:none;border-radius:5px;padding:10px 0;font-weight:600;cursor:pointer;">
                    Filter Listings &#9662;
                </button>
            </h3>
            <form id="filterForm" style="display:none;">
                <!-- Sale Filters -->
                <div id="saleFilters">
                    <label for="filterSaleSuburb">Suburb</label>
                    <input type="text" id="filterSaleSuburb" placeholder="e.g. Richmond">

                    <label for="filterSaleType">Property Type</label>
                    <select id="filterSaleType">
                        <option value="">Any</option>
                        <option value="House">House</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Townhouse">Townhouse</option>
                        <option value="Unit">Unit</option>
                        <option value="Studio">Studio</option>
                    </select>

                    <label for="filterSaleMinPrice">Min Price</label>
                    <input type="number" id="filterSaleMinPrice" placeholder="Min Price">

                    <label for="filterSaleMaxPrice">Max Price</label>
                    <input type="number" id="filterSaleMaxPrice" placeholder="Max Price">

                    <label for="filterSaleBedrooms">Bedrooms</label>
                    <select id="filterSaleBedrooms">
                        <option value="">Any</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                        <option value="5">5+</option>
                    </select>

                    <label for="filterSaleBathrooms">Bathrooms</label>
                    <select id="filterSaleBathrooms">
                        <option value="">Any</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                    </select>
                </div>
                <!-- Rent Filters -->
                <div id="rentFilters">
                    <label for="filterRentSuburb">Suburb</label>
                    <input type="text" id="filterRentSuburb" placeholder="e.g. Richmond">

                    <label for="filterRentType">Property Type</label>
                    <select id="filterRentType">
                        <option value="">Any</option>
                        <option value="House">House</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Townhouse">Townhouse</option>
                        <option value="Unit">Unit</option>
                        <option value="Studio">Studio</option>
                    </select>

                    <label for="filterRentMinPrice">Min Rent</label>
                    <input type="number" id="filterRentMinPrice" placeholder="Min Rent">

                    <label for="filterRentMaxPrice">Max Rent</label>
                    <input type="number" id="filterRentMaxPrice" placeholder="Max Rent">

                    <label for="filterRentBedrooms">Bedrooms</label>
                    <select id="filterRentBedrooms">
                        <option value="">Any</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                        <option value="5">5+</option>
                    </select>

                    <label for="filterRentBathrooms">Bathrooms</label>
                    <select id="filterRentBathrooms">
                        <option value="">Any</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                    </select>
                </div>
                <label for="searchInput">Keyword</label>
                <input type="text" id="searchInput" placeholder="e.g. pet friendly, pool">
                <button type="submit" class="filter-btn">Apply Filters</button>
            </form>
        </aside>
        <main class="main-content">
            <h2 id="listingsTitle">All Listings</h2>
            <div id="listingsContainer"></div>
        </main>
    </div>
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
